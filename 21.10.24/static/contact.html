<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Strona główna</a>
            <a href="/o-nas">O nas</a>
            <a href="/oferta">Oferta</a>
            <a href="/kontakt">Kontakt</a>
        </nav>
    </header>
    <h1>Kontakt</h1>
    <form method="post" action="/kontakt">
        <label>Imię:
            <input type="text" name="fname">
        </label>
        <label>Nazwisko:
            <input type="text" name="lname">
        </label>
        <label>Email:
            <input type="email" name="email">
        </label>
        <label>Wiadomość:
            <textarea name="message" rows="2"></textarea>
        </label>
        <input type="submit" name="btn" placeholder="Wyślij">
    </form>

    <footer>
        <p>Roksana Kasperaszek 4D</p>
    </footer>
</body>
</html>
